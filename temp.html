<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>weather</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>



<section class="todayBox">

    <h1 id="weather"></h1>
    <img id="icon" src="" alt="icon weather">
    <p></p>
    <p class="degrees"></p>
    <p id="temp"></p>

</section>

<section id="upcomingDays">
    <p class="titles"> Upcoming days</p>

    <ul id="listofdays">
        <li><section class="daysahead">
            <h3>Upcoming day</h3>
            <img id ="icon2" src="" alt="icon weather">
            <p class="next1">temp</p>
        </section></li>

        <li><section class="daysahead">
            <h3>Upcoming day</h3>
            <img id ="icon3" src="" alt="icon weather">
            <p class="next2">temp</p>
        </section></li>

        <li><section class="daysahead">
            <h3>Upcoming day</h3>
            <img id ="icon4" src="" alt="icon weather">
            <p class="next3">temp</p>
        </section></li>

        <li><section class="daysahead">
            <h3>Upcoming day</h3>
            <img  id ="icon5" src="" alt="icon weather">
            <p class="next4">temp</p>
        </section></li>




    </ul>
</section>


<script src="script.js"></script>



</body>
</html>
