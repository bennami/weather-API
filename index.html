<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather</title>
    <link rel="stylesheet" href="main.css" />
</head>
<body>

<section class="inputCity">
    <p class="titles">Weather <strong>Forecast</strong></p>
    <input id="search" class="searchbar" placeholder="enter your city!">
    <button id ="button"  type="button" >search</button>
</section>


<section class="todayBox">

    <h1 id="weather"></h1>
    <img id="icon" src="" alt="icon weather">
    <p></p>
    <p class="degrees"></p>
    <p id="temp"></p>

</section>

<section id="upcomingDays">
<p class="titles"> Upcoming days</p>

    <ul id="listofdays">
    <li><section class="daysahead">
        <h3>Upcoming day</h3>
        <img src="" alt="icon weather">
        <p class="next1">temp</p>
    </section></li>

        <li><section class="daysahead">
            <h3>Upcoming day</h3>
            <img src="" alt="icon weather">
            <p class="next2">temp</p>
        </section></li>

        <li><section class="daysahead">
            <h3>Upcoming day</h3>
            <img src="" alt="icon weather">
            <p class="next3">temp</p>
        </section></li>

        <li><section class="daysahead">
            <h3>Upcoming day</h3>
            <img src="" alt="icon weather">
            <p class="next4">temp</p>
        </section></li>

        <li><section class="daysahead">
            <h3>Upcoming day</h3>
            <img src="" alt="icon weather">
            <p class="next5">temp</p>
        </section></li>


    </ul>
</section>


<script src="script.js"></script>
</body>
</html>
