<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather by city</title>
    <link rel="stylesheet" href="main.css" />
</head>
<body>

<section class="inputCity">
    <p class="titles">Weather <strong>Forecast</strong></p>
    <input id="search" class="searchbar" placeholder="enter your city!">
    <button id ="button"  type="button" >search</button>
</section>
<!--main day-->
<section id="box">

    <section id="TodayBox">
        <h1 id="cityname"></h1>
        <section id="dateHour">
        <p id="date"></p>
        <p id="hour"></p>
    </section>

    <section class="intro2">
       <img id="icon" src="" alt="first weather icon">
       <p class="degrees"></p>
    </section>

    <section class="temp">
       <p id="weather"></p>
       <p id="temp"></p>
        <p class="humidity1"></p>
    </section>
</section>

<!--coming days-->
    <section id="upcomingDays" class="container">


        <section class="daysahead1">
            <h3 id="comingday1">Upcoming day</h3>
            <img id ="icon2" src="" alt="icon weather">

            <section class="part2">
            <p class="next1">temp</p>
            <p class="humidity2"></p>
            </section>
        </section>



        <section class="daysahead2">
            <h3 id="comingday2">Upcoming day</h3>
            <img id ="icon3" src="" alt="icon weather">

            <section class="part2">
            <p class="next2">temp</p>
            <p class="humidity3"></p>
            </section>
        </section>



        <section class="daysahead3">
            <h3 id="comingday3">Upcoming day</h3>
            <img id ="icon4" src="" alt="icon weather">

            <section class="part2">
            <p class="next3">temp</p>
            <p class="humidity4"></p>
            </section>
        </section>



        <section class="daysahead4">
            <h3 id="comingday4">Upcoming day</h3>
            <img  id ="icon5" src="" alt="icon weather">

            <section class="part2">
            <p class="next4">temp</p>
            <p class="humidity5"></p>
            </section>
        </section>
    </section>

</section>
<script src="script.js"></script>
</body>
</html>
