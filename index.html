<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather</title>
    <link rel="stylesheet" href="main.css" />
</head>
<body>

<section class="inputCity">
    <p class="titles">Weather <strong>Forecast</strong></p>
    <input id="search" class="searchbar" placeholder="enter your city!">
    <button id ="button"  type="button" >search</button>
</section>

<section id="box">

    <section id="TodayBox">

        <h1 id="cityname"></h1>
        <section id="dateHour">
        <p id="date"></p>
        <p id="hour"></p>
    </section>

    <section class="intro2">
       <img id="icon" src="" alt="first weather icon">
       <p class="degrees"></p>
    </section>

    <section class="temp">
       <p id="weather"></p>
       <p id="temp"></p>
    </section>
<p class="humidity1"></p>


</section>
    <section id="upcomingDays" class="row">

         <ul id="listofdays" class="col-12">
           <li>
                <section class="daysahead" class="col-3">
                <h3 id="comingday1">Upcoming day</h3>
                 <img id ="icon2" src="" alt="icon weather">
                <p class="next1">temp</p>
                <p class="humidity2"></p>
                </section>
           </li>

        <li>
            <section class="daysahead"  class="col-3">
            <h3 id="comingday2">Upcoming day</h3>
            <img id ="icon3" src="" alt="icon weather">
            <p class="next2">temp</p>
            <p class="humidity3"></p>
        </section>
        </li>

        <li>
            <section class="daysahead"  class="col-3">
            <h3 id="comingday3">Upcoming day</h3>
            <img id ="icon4" src="" alt="icon weather">
            <p class="next3">temp</p>
                <p class="humidity4"></p>
        </section>
        </li>

        <li>
            <section class="daysahead"  class="col-3">
            <h3 id="comingday4">Upcoming day</h3>
            <img  id ="icon5" src="" alt="icon weather">
            <p class="next4">temp</p>
                <p class="humidity5"></p>
        </section>
        </li>
    </ul>

    </section>

</section>
<script src="script.js"></script>
</body>
</html>
